<!DOCTYPE html>
<html>
    <head>
        <title>tic tac toe project</title>
        <link rel="stylesheet" href="styles/tic-tac-toe.css">
    </head>
    <body class="back-ground js-body">
        <div class="title js-title">Player vs Computer!-Tic-tac-toe</div>
        <div class="containment-interface js-containment-interface">
            <div class="interface">
                <div class="tile js-tile-1 js-tile-color"></div>
                <div class="tile js-tile-2 js-tile-color"></div>
                <div class="tile js-tile-3 js-tile-color"></div>
                <div class="tile js-tile-4 js-tile-color"></div>
                <div class="tile js-tile-5 js-tile-color"></div>
                <div class="tile js-tile-6 js-tile-color"></div>
                <div class="tile js-tile-7 js-tile-color"></div>
                <div class="tile js-tile-8 js-tile-color"></div>
                <div class="tile js-tile-9 js-tile-color"></div>
            </div>
        </div>
        <div class="side-bar">
            <p class="score-title">Score:</p>
            <div class="score-div">
                <div class="you">
                    <div class="player-title">Player</div>
                    <div class="score-digit js-player-score-digit">0</div>
                    <img class="profile-picture" src="image/player.png">
                </div>
                <div class="vs">
                    <img class="vs-image" src="image/versus.png">
                </div>
                <div class="comp">
                    <div class="player-title">Computer</div>
                    <div class="score-digit js-comp-score-digit">2</div>
                    <img class="profile-picture" src="image/computer.png">
                </div>
            </div>
            <div>
                <div class="options">
                    <div class="options-div js-options-new-game">
                        <img class="icon" src="image/newGame.png">
                        <div class="js-new-game">New Game</div>
                    </div>
                    <div class="text-click-game js-new-game-click"></div>
                    <div class="options-div js-options-settings">
                        <img class="icon" src="image/settings.png">
                        <div class="js-settings">Settings</div>
                    </div>
                    <div class="text-click-settings js-settings-click"></div>
                    <div class="options-div js-options-info">
                        <img class="icon" src="image/information.png">
                        <div class="js-info">info</div>
                    </div>
                    <div class="text-click-info js-info-click"></div>
                </div>
                <div class="slogan">Mdina development-#Building the nation</div>
            </div>
        </div>
        <script src="scripts/tic-tac-toe.js"></script>
    </body>
</html>
